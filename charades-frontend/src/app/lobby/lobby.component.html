<html class="mat-app-background" fxLayoutAlign="center center">
<body class="mat-app-background" fxLayoutAlign="center center">

<div fxFill fxLayoutAlign="center center" fxLayoutGap="16px" fxLayout="column">
  <h1> {{'lobby1'|tr}}</h1>
  <h1> {{'lobby2'|tr}}<b>{{category.name}}</b></h1>

  <br>
  <div fxLayoutGap="16px" *ngIf="showAdd==='true'">
    <mat-form-field>
      <mat-label>{{'enter-name'|tr}}</mat-label>
      <input matInput [(ngModel)]="this.player.name">
    </mat-form-field>
    <button mat-raised-button (click)="add(player)" type="submit" color="accent">
      <mat-icon>add_circle</mat-icon>
      {{'add'|tr}}
    </button>
  </div>
    <div *ngFor="let player of players" fxLayoutGap="16px">
    <button fxFill color="accent" fxFill fxLayoutAlign="space-between center" mat-flat-button>
      {{player.name}}
      <button color="accent" fxFlexAlign="end" mat-flat-button  (click)="remove(player)">
        <mat-icon>delete</mat-icon>
      </button>
    </button>
  </div>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Time per round</mat-label>
    <mat-select required [(value)]="selected">
      <mat-option value="30">30 seconds</mat-option>
      <mat-option value="60">1 minute</mat-option>
      <mat-option value="90">1 minute 30 seconds</mat-option>
      <mat-option value="120">2 minutes</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-stroked-button color="accent" (click)="start()">
    <mat-icon>done</mat-icon>
    {{'start-game'|tr}}
  </button>
  <button mat-raised-button (click)="toCategories()" color="accent">
    <mat-icon>reply</mat-icon>
    {{'back'|tr}}
  </button>
</div>
</body>
</html>
