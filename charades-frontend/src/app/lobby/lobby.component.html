<body class="mat-app-background">

<div fxFill fxLayoutAlign="center center" fxLayoutGap="16px" fxLayout="column">
  <h1> {{'lobby'|tr}}<b>{{category.name}}</b></h1>
  <mat-form-field>
    <mat-label>{{'enter-name'|tr}}</mat-label>
    <input matInput [(ngModel)]="this.player.name">
  </mat-form-field>
  <button mat-raised-button (click)="addPlayer()" type="submit">{{'Add'|tr}}</button>
  <button mat-raised-button (click)="toCategories()" >{{'Back'|tr}}</button>
</div>
</body>
