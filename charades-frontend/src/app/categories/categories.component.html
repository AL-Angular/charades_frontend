<body class="mat-app-background">
<div fxFill fxFlexAlign="center center" class="mat-background-app" fxLayout="column" fxLayoutGap="5%">
  <br>
  <div fxLayoutAlign="center center" fxLayout="column" color="primary">
    <h1>Please choose a category</h1>
    <div fxLayoutGap="5px">
      <button mat-raised-button (click)="toUserCategories()">Edit your categories</button>
      <button mat-raised-button (click)="back()">Back</button>
    </div>
  </div>
  <div fxFill fxLayoutAlign="start center" fxLayout="column" fxLayoutGap="5px">
    <mat-label>Standard categories</mat-label>
    <button mat-raised-button (click)="toLobby('Animals')">Animals</button>
    <button mat-raised-button (click)="toLobby('Video Games')">Video Games</button>
    <button mat-raised-button (click)="toLobby('Movies')">Movies</button>
    <mat-label *ngIf="userCategories">Your categories</mat-label>
    <div *ngFor="let category of userCategories">
      <button mat-raised-button (click)="toLobby(category.id)">{{category.name}}</button>
    </div>

    </div>
</div>
</body>
