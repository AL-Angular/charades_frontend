<html class="mat-app-background">
<body class="mat-app-background">
<div fxFill fxFlexAlign="center center" class="mat-background-app" fxLayout="column" fxLayoutGap="5%">
  <br>
  <div fxLayoutAlign="center center" fxLayout="column" color="primary">
    <h1>{{'category-choice'|tr}}</h1>
    <div fxLayoutGap="5px">
      <button  id="{{'toUserCategories'+1}}" color="accent" mat-raised-button (click)="toUserCategories()">
        <mat-icon>category</mat-icon>
        {{'edit_your_categories'|tr}}
      </button>
      <button id="{{'back'+1}}" color="accent"  mat-raised-button (click)="back()">
        <mat-icon>reply</mat-icon>
        {{'back'|tr}}</button>
    </div>
  </div>
  <div fxFill fxLayoutAlign="start center" fxLayout="column" fxLayoutGap="5px">
    <mat-label *ngIf="showCategories"></mat-label>
    <div *ngFor="let category of showCategories">
      <button id="{{'toLobby'+category.name}}" mat-raised-button color="primary" (click)="toLobby(category)">{{category.name}}</button>
    </div>

    </div>
</div>
</body>
</html>
