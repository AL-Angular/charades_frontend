<div fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
  <p>{{'delete-account'|tr}}</p>
  <div fxLayout="riw" fxLayoutGap="5%">
    <button id="{{'deleteAccount'+1}}" mat-stroked-button color="warn" (click)="deleteAccount()" type="submit">{{'+delete'|tr}}</button>

  </div>
</div>
