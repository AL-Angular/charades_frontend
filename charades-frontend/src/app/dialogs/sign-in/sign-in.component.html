
<div mat-dialog-content fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
  <h2>{{'Sign_in'|tr}}</h2>
  <mat-form-field appearance="fill">
    <mat-label>{{'email'|tr}}</mat-label>
    <input required matInput [(ngModel)]="signInUserModel.email">
    <button matSuffix mat-icon-button disabled></button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>{{'password'|tr}}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="signInUserModel.password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <div fxLayoutGap="20%" fxLayout="column" >
    <button fxFill mat-raised-button (click)="signIn()" type="submit">{{'Sign_in'|tr}}</button>
    <button mat-raised-button (click)="close()">{{'Back'|tr}}</button>
  </div>
</div>
