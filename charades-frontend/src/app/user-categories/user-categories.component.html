<body class="mat-app-background">
<br>
<div fxLayout="column" fxLayoutGap="2%">
  <div fxFill fxLayoutAlign="center start" fxLayout="row" fxLayoutGap="2%">
    <mat-expansion-panel>
      <mat-expansion-panel-header hideToggle>
        <mat-panel-title>
          Create Categories
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description fxLayout="column">
        <mat-form-field>
          <mat-label>Enter name</mat-label>
          <input matInput [(ngModel)]="this.category.name">
        </mat-form-field>
        <button mat-raised-button (click)="createCategory()" type="submit">Create</button>
      </mat-panel-description>
    </mat-expansion-panel>
    <button mat-raised-button (click)="toProfile()">Back</button>
  </div>

  <div fxLayoutAlign="center center" *ngFor="let category of categories">
    <mat-expansion-panel fxFill>
      <mat-expansion-panel-header>
        <h1>{{category.name}}</h1>
      </mat-expansion-panel-header>
      <mat-panel-description fxLayout="column">

        <div fxFlex="90"  fxLayoutGap="8px">
          <button mat-flat-button (click)="openEditCategory(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-flat-button (click)="openDeleteCategory(category)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>

        <mat-divider></mat-divider>

        <div fxLayout="row" fxLayoutAlign="space-between" fxFill *ngFor="let word of category.words">
          <br>
          <p fxflex="20">{{word.word}}</p>
          <div fxFlex="80" fxLayoutAlign="end">
            <button mat-flat-button (click)="openEditWord(word)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-flat-button (click)="openDeleteWord(word)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </div>

      </mat-panel-description>
      <div fxLayout="row" fxLayoutAlign="space-between" fxFill>
        <mat-form-field>
          <mat-label>Enter new word</mat-label>
          <input matInput [(ngModel)]="newWord.word">
        </mat-form-field>
        <div fxFlex="90" fxLayoutAlign="end">
          <button (click)="createWord(category.user_id, category.id, newWord)" mat-flat-button>
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </mat-expansion-panel>

  </div>

</div>
</body>
