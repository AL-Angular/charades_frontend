<body fxFill class="mat-app-background" fxLayoutAlign="center center" fxLayout="column" fxLayoutGap="15px">
<h1>{{category.name}}</h1>
<h3>Leaderboards:</h3>
<div *ngFor="let player of players">
  <div fxFlexAlign="start center" >
    <mat-progress-bar mode="determinate" value="{{player.points/max * 100}}"
                      color="accent" ></mat-progress-bar>
  </div>
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center center">
      <p><b>{{player.name}}</b> {{player.points}} Points</p>
    </div>
  </div>
</div>

<br>
<div>
  <button mat-raised-button color="accent" fxLayoutAlign="center center" (click)="backToProfile()">Back to profile</button>
</div>
</body>
