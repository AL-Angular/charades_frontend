<!DOCTYPE html>
<html>
<body class="d-flex justify-content-center  bg-primary h-100">
<div class="w-75 bg-success">

  <div class="border border-primary bg-secondary align-content-center m-auto w-75">
    <h1 class="m-auto text-center text-white font-weight-bold">Welcome, {{user}}</h1>
  </div>
  <div class="border border-primary bg-secondary align-content-center m-auto w-50">
    <h6 class="m-auto text-center">What are you up to?</h6>
  </div>
  <div class=" m-5 p-2 border-primary border d-flex align-self-center justify-content-center">
    <div class="m-5 d-flex flex-column align-content-center">
      <button class=" mx-auto my-2 bg-secondary text-white btn-lg btn-primary">Create game</button>
      <button class=" mx-auto my-2 bg-secondary text-white btn-lg btn-primary">Manage your categories</button>
      <button class=" mx-auto my-2 bg-secondary text-white btn-lg btn-primary">Settings</button>
      <button class=" mx-auto my-2 bg-secondary text-white btn-lg btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>

</div>
</body>
</html>
