<body class="mat-app-background" fxLayout="column" fxLayoutGap="16px">
<div fxFlexAlign="center">
  <button mat-raised-button (click)="toProfile()">Back</button>
</div>

<mat-card fxLayout="column"  fxLayoutGap="16px"  *ngFor="let stat of statistics">
  <mat-card-header> {{stat.category.name}}  </mat-card-header>
  <mat-card-content *ngFor="let player of stat.players">
    {{player.name}} {{player.points}}
  </mat-card-content>
</mat-card>
</body>
