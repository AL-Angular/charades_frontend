<div mat-dialog-content fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
  <h2>{{'sign-up'|tr}}</h2>

  <mat-form-field appearance="fill">
    <mat-label>{{'username'|tr}}</mat-label>
    <input required matInput [(ngModel)]="signUpUserModel.username">
    <button matSuffix mat-icon-button disabled></button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{'email'|tr}}</mat-label>
    <input required matInput [(ngModel)]="signUpUserModel.email">
    <button matSuffix mat-icon-button disabled></button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{'password'|tr}}</mat-label>
    <input required matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="signUpUserModel.password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>{{'re-password'|tr}}</mat-label>
    <input required matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="signUpUserModel.password_confirmation">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


  <div fxLayoutGap="20%" fxLayout="column">
    <button fxFill mat-raised-button (click)="signUp()" type="submit">{{'sign-up'|tr}}</button>
    <button mat-raised-button (click)="close()">{{'back'|tr}}</button>
  </div>

</div>
